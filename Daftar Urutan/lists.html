<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Ora Umum</title>
</head>
<body>
    <h1>Ordered List Types</h1>
    <span>Default</span>
    <ol class="default">
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    <span>Lower Alphabets</span>
    <ol type="a" class="lowerAlphabets">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>
    <span>Upper Alphabets</span>
    <ol type="A">
        <li>Food</li>
        <li>House</li>
        <li>Water</li>
        <li>Electricity</li>
        <li>Transportation</li>
    </ol>
    <span>Lower Roman</span>
    <ol type="i">
        <li>CEO</li>
        <li>Manager</li>
        <li>Supervisors</li>
        <li>Workers</li>
    </ol>
</body>
</html>
