<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ora Umum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">FORMULIR PENDAFTARAN</h1>
    <form>
        <table class="tabel" border="0">
            <tr>
                <td class="kategori">Nama</td>
                <td class="isian"><input type="text" name="name" id="name" placeholder="Masukkan nama lengkap"></td>
            </tr>
            <tr>
                <td class="kategori">Alamat</td>
                <td class="isian"><input type="text" name="address" id="address" placeholder="Masukkan Alamat lengkap"></td>
            </tr>
            <tr>
                <td class="kategori">Tempat dan Tanggal Lahir</td>
                <td class="isian"><input type="date" name="tgl_Lahir" id="dob"></td>
            </tr>
            <tr>
                <td class="kategori">Jenis Kelamin</td>
                <td class="isian">
                    <select name="gender" id="gender">
                        <option value="">-- Select --</option>
                        <option value="male">Laki-laki</option>
                        <option value="female">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="kategori">Pilihan Jurusan</td>
                <td class="isian">
                    <input type="checkbox" name="jurusan1" id="jurusan1" value="IPA">
                    <label for="jurusan1">IPA</label><br>
                    <input type="checkbox" name="jurusan2" id="jurusan2" value="IPS">
                    <label for="jurusan2">IPS</label><br>
                    <input type="checkbox" name="jurusan3" id="jurusan3" value="Bahasa">
                    <label for="jurusan3">Bahasa</label><br>
                </td>
            </tr>
            <tr>
                <td class="kategori">Agama</td>
                <td class="isian">
                    <select name="religion" id="religion">
                        <option value="">-- Select --</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katholik">Katholik</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">Buddha</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="button">
            <input type="submit" value="Submit" class="submit_b">
            <input type="reset" value="Reset" class="reset_b">
        </div>
    </form>
</body>
</html>
