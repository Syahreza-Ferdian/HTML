<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web ga jelas part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Hello World</h1>
    <div class = "form_isian">
        <p class="text_pembuka">Silakan isi form di bawah ini</p>
        <form>
            <label>
                <span>Nama: </span>
                <input type="text" placeholder="Masukkan Nama">
            </label>
            <br>
            <br>
            <label>
                <span>Jenis Kelamin: </span>
                <select>
                    <option>Laki-Laki</option>
                    <option>Perempuan</option>
                </select>
            </label>
            <br>
            <br>
            <label>
                <span>Pesan Anda: </span> <br>
                <textarea cols="30" rows="10" placeholder="Masukkan Pesan"></textarea>
            </label>
            <br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
